<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="video/bgvid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Top Navigation Text -->
  <div class="top-text">
    <nav>
      <a href="#home">Home</a>
      <a href="#work">Work</a>
      <a href="#services">Services</a>
      <a href="#team">Team</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="time">
      <span>12:44 AM</span> | <span>London</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>We are a brand of collective creativity</h1>
    <p>Based in London | Design-driven | Branding & Digital</p>
  </div>

  <!-- Cursor Bubble -->
  <div id="cursor-bubble"></div>

  <script src="script.js"></script>
</body>
</html>
