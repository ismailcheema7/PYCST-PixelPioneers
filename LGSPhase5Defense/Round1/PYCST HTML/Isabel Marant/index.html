<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce</title>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 100;
            border-bottom: 1px solid #eee;
        }

        .menu-btn, .search-btn, .cart-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            font-size: 24px;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: serif ;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        /* Previous sidebar and cart styles remain the same */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            transition: left 0.3s ease;
            z-index: 200;
            padding: 80px 40px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin: 20px 0;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            transition: right 0.3s ease;
            z-index: 200;
            padding: 80px 40px;
        }

        .cart-overlay.active {
            right: 0;
        }

        /* New Search Overlay Styles */
        .search-overlay {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            transition: top 0.3s ease;
            z-index: 200;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
        }

        .search-overlay.active {
            top: 0;
        }

        .search-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .search-form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            margin-bottom: 40px;
        }

        .search-suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .suggestion-category {
            margin-bottom: 30px;
        }

        .suggestion-category h3 {
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #666;
        }

        .suggestion-links {
            list-style: none;
        }

        .suggestion-links li {
            margin: 10px 0;
        }

        .suggestion-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        /* Previous overlay and main content styles remain the same */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 150;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .main-content {
            margin-top: 60px;
            padding: 40px;
        }

        .hero-section {
            height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .product-card {
            position: relative;
            
        }

        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .product-info {
            margin-top: 8px;
        }

        .product-title {
            font-size: 12px;
            font-weight: 200;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="menu-btn">‚ò∞</button>
        <div class="logo">ISABEL MARANT</div>
        <div class="header-icons">
            <button class="search-btn">üîç</button>
            <button class="cart-btn">üõí</button>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <button class="sidebar-close">‚úï</button>
        <ul class="sidebar-menu">
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Sale</a></li>
        </ul>
    </div>

    <!-- Search Overlay -->
    <div class="search-overlay">
        <button class="search-close">‚úï</button>
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Search products..." autofocus>
        </form>
        <div class="search-suggestions">
            <div class="suggestion-category">
                <h3>Popular Searches</h3>
                <ul class="suggestion-links">
                    <li><a href="#">Summer Dresses</a></li>
                    <li><a href="#">Leather Jackets</a></li>
                    <li><a href="#">Sneakers</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </div>
            <div class="suggestion-category">
                <h3>Categories</h3>
                <ul class="suggestion-links">
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Bestsellers</a></li>
                    <li><a href="#">Sale Items</a></li>
                    <li><a href="#">Collections</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay">
        <button class="cart-close">‚úï</button>
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
    </div>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <section class="hero-section">
            <img src="mainpicture.png" alt="Hero Image" class="hero-image">
        </section>

        <section class="product-grid">
            <!-- Product cards will be dynamically added here -->
        </section>
    </main>

    <script>
        // DOM Elements
        const menuBtn = document.querySelector('.menu-btn');
        const searchBtn = document.querySelector('.search-btn');
        const cartBtn = document.querySelector('.cart-btn');
        const sidebar = document.querySelector('.sidebar');
        const searchOverlay = document.querySelector('.search-overlay');
        const cartOverlay = document.querySelector('.cart-overlay');
        const overlay = document.querySelector('.overlay');
        const sidebarClose = document.querySelector('.sidebar-close');
        const searchClose = document.querySelector('.search-close');
        const cartClose = document.querySelector('.cart-close');
        const searchInput = document.querySelector('.search-input');

        // Sample product data
        const products = [
            { id: 1, title: 'Heika Boots', price: 890, image: 'heikaboots1090.png' },
            { id: 2, title: 'Soksa High Boots', price: 650, image: 'soksathighboots1090.png' },
            { id: 3, title: 'Lyka Boots', price: 450, image: 'lykaboots1290.png' },
            { id: 4, title: 'Siani Boots', price: 390, image: 'sianiboots.png' }
        ];

        // Generate product cards
        const productGrid = document.querySelector('.product-grid');
        products.forEach(product => {
            const productCard = `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">‚Ç¨${product.price}</p>
                    </div>
                </div>
            `;
            productGrid.insertAdjacentHTML('beforeend', productCard);
        });

        // Toggle sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        // Toggle search
        searchBtn.addEventListener('click', () => {
            searchOverlay.classList.add('active');
            searchInput.focus();
        });

        // Toggle cart
        cartBtn.addEventListener('click', () => {
            cartOverlay.classList.add('active');
            overlay.classList.add('active');
        });

        // Close sidebar
        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close search
        searchClose.addEventListener('click', () => {
            searchOverlay.classList.remove('active');
        });

        // Close cart
        cartClose.addEventListener('click', () => {
            cartOverlay.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close overlays when clicking outside
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            cartOverlay.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Handle search input
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            // You can implement actual search functionality here
            console.log('Searching for:', searchTerm);
        });
    </script>
</body>
</html>
