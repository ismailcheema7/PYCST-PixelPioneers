<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutral Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #d8cdc1d9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar div {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #888;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 50px;
        }

        .text-content {
            padding: 20px;
        }

        .text-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .text-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.8;
        }

        .text-content button {
            padding: 12px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .text-content button:hover {
            background-color: #555;
        }

        .image-grid {
            display: grid;
            grid-template-areas:
                "main main"
                "small1 small2";
            gap: 20px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .image-grid img:nth-child(1) {
            grid-area: main;
        }

        .image-grid img:nth-child(2) {
            grid-area: small1;
        }

        .image-grid img:nth-child(3) {
            grid-area: small2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>REALLY GREAT SITE</div>
        <div>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SHOP</a>
            <a href="#">CONTACT</a>
        </div>
    </div>

    <div class="container">
        <div class="text-content">
            <h1>Neutral Collection</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed viverra, velit in tristique pharetra, erat massa convallis nisi, vitae eleifend tellus enim sit amet libero. Cras rutrum aliquet molestie.</p>
            <button>SHOP NOW</button>
        </div>

        <div class="image-grid">
            <img src="largevase.jpg" alt="Large Vase">
            <img src="mediuvase.jpg" alt="Small Vase 1">
            <img src="smallvase.jpg" alt="Small Vase 2">
        </div>
    </div>
</body>
</html>
